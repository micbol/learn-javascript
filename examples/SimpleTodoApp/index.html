<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css">
    <!-- BS5: Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo List</title>
  </head>
  <body>
    
    <div class="container text-center">
      <div class="row"><H1>Todo List</H1></div>
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <!-- do not reload the form on submit -->
          <form onsubmit="addTodo(); return false;">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Enter todo</span>
              <input type="text" id="todoInput" class="form-control" />
              <button type="submit" class="btn btn-outline-secondary" class="form-control">Add todo</button>
            </div>
          </form>
          
          <div id="todoList-stats" class="ms-3 mb-3">
            <div id="todolist-counter" class="text-start"></div>
          </div>

          <div id="todoList">
      
          </div>
      
        </div>
        <div class="col-3">
        </div>
      </div>
    
    <script src="./assets/scripts/app.js" async defer></script>
    <!-- BS5: : Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
